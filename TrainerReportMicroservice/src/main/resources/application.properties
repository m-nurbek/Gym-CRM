spring.application.name=TrainerReportMicroservice
server.port=8900
spring.config.import=classpath:env.properties

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.username=${RABBITMQ_USERNAME}

# Customer properties
rabbitmq.queue-name=firstQueue
rabbitmq.exchange-name=mainExchange
rabbitmq.routing-key=routing.#

# Cloud
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Databases config
spring.datasource.generate-unique-name=false
spring.datasource.name=trainerWorkload

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:trainerWorkload
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2

# Logging
logging.file.name=TrainerReportMicroservice/src/main/resources/logs/gym-crm.log
logging.level.org.springframework=INFO
logging.level.com.epam.gym=TRACE