# Customer properties
greeting.message=DEFAULT PROFILE: Welcome to Gym CRM System

# Web
spring.application.name=GymCrmSystem
server.port=8080
spring.devtools.restart.exclude=logs/**

# Databases config
spring.datasource.generate-unique-name=false
spring.datasource.name=gymDB
spring.sql.init.mode=always

spring.datasource.username=admin
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:gymDB
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# Entity
table-generator.initial-value=1000

# Logging
logging.file.name=src/main/resources/logs/gym-crm.log
logging.level.org.springframework=INFO
logging.level.com.epam.gym.aop=DEBUG

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always