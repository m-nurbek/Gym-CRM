server:
  port: 8888

# Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_URL_DEFAULT_ZONE:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: true

# Api Gateway
spring:
  application:
    name: ApiGateway
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: CoreMicroservice
          uri: lb://GYMCRMSYSTEM
          predicates:
            - Path=/api/**

# Tracing
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}